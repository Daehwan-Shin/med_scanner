<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Drug Finder — e약은요 + 허가정보</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>의약품 검색 (e약은요 + 허가정보)</h1>
      <div class="mode">
        <label><input type="radio" name="mode" value="rx" checked /> 전문/허가정보</label>
        <label><input type="radio" name="mode" value="otc" /> 일반/e약은요</label>
      </div>
      <div class="search-bar">
        <input id="q" type="text" placeholder="의약품명 입력 후 ‘검색’" autocomplete="off"/>
        <button id="btnSearch" title="검색">검색</button>
      </div>
    </header>

    <main class="grid">
      <section>
        <h2>검색 결과</h2>
        <div id="results" class="list" role="listbox" aria-label="검색 결과 목록"></div>
      </section>
      <aside>
        <h2>상세 정보</h2>
        <div id="detail" class="card muted">검색어를 입력한 뒤 ‘검색’을 눌러주세요.</div>
      </aside>
    </main>

    <footer><div>Powered by MFDS OpenAPI</div></footer>
    <script src="/app.js"></script>
  </body>
</html>
